    <link href="css/styles.css" rel="stylesheet">
    <!-- The "model" attribute tells our app that we are going to be using modules  
         Also we dont need the "defer" attribute anymore, because the "module" attribute
         includes that too by default.
         IMPORTANT: strict mode is enabled in all our JS files, when we import them
         with the script tag and it has the "model" attribute -->
    <script type="module" src="js/main.js"></script>

        <div>12</div>

      <section id="view2" class="view view2">
        <h2>My 2nd View</h2>
